title: Selection and Not (Ini or Intel)
status: experimental
description: Detects a Windows command line executable started from MSHTA.
references:
    - https://www.trustedsec.com/july-2015/malicious-htas/
author: Michael Haag
logsource:
    product: windows
    service: sysmon
detection:
    selection:
        EventID: 300
        ParentImage: 'C:\Windows\explorer.exe'
        Image:
            - 'C:\Windows\System32\notepad.exe'
            - '*\powershell.exe'
            - '*\wscript.exe'
            - '*\cscript.exe'
            - '*\sh.exe'
            - '*\bash.exe'
            - '*\reg.exe'
            - '*\regsvr32.exe'
            - '*\BITSADMIN*'
    ini:
        CommandLine:
            - '*/HP/HP*'
            - '*\HP\HP*'
    intel:
        CommandLine:
            - '*/HP/HP*'
            - '*\HP\HP*'
    condition: selection and not (ini or intel)
fields:
    - CommandLine
    - ParentCommandLine
tags:
    - attack.defense_evasion
    - attack.execution
    - attack.t1170
falsepositives:
    - Printer software / driver installations
level: high

